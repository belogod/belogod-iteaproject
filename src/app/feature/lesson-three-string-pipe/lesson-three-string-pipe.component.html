<app-toolbar [title]="title"></app-toolbar>

<div class="body">

<h1>Create a custom directive, which will allow only positive numbers to input. Others will be removed.</h1>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Введите любой знак</mat-label>
  <input matInput appPositiveNumbers [(ngModel)]="qwerty">
</mat-form-field>
</div>
